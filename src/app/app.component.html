<mat-toolbar>
  <span>
    {{title}}
  </span>
</mat-toolbar>

<router-outlet></router-outlet>


<nav mat-tab-nav-bar>
  <div class="tabs-container">
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" [routerLinkActive]="['class']" #rla="routerLinkActive"
      [active]="rla.isActive">
      <mat-icon>{{link.icon}}</mat-icon>
      <hr>
      {{link.label}}
    </a>
  </div>
</nav>
