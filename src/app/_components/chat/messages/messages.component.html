<div class="messages">
  <ul>
    <li *ngFor="let message of messages" [class]="message.type">
      <img [src]="message.img" alt="" />
      <div class="message__container">
        <div class="message___meta">
          <h5>{{message.name}}</h5>
          <span>{{message.date | date: 'shortTime' }}</span>
        </div>
        <p>{{message.text}}</p>
      </div>
    </li>
  </ul>
</div>
