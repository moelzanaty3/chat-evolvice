<div class="chat">
    <!-- Header -->
    <div class="chat__header">
        <contact-profile></contact-profile>
    </div>
    <!-- messages -->
    <div class="chat__content">
        <messages [messages]='messages'></messages>
    </div>
    <!-- text input -->
    <div class="chat__footer">
        <message-input (valueChange)="sendMessage($event)"></message-input>
    </div>
</div>
